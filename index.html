<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <script src="https://kit.fontawesome.com/08db3c44d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/respocinsive.css">
</head>
<body>
    <header>
        <!-- nav-bar styling -->
            <nav class="nav-bar">
                <div class="brand-name">
                    <h1 class="brand"><i>Fitness</i></h1>
                </div>
                <div class="nav-items flex">
                    <div class="nav-item">
                        <button class="btn">Home</button>
                        <ul class="nav-links">
                                <li class="nav-link"><a href="">Service</a></li>
                                <li class="nav-link"><a href="">Contact</a></li>
                                <li class="nav-link"><a href="">About</a></li>
                        </ul>
                    </div>
                    <div class="icon"><i class="fa-solid fa-burger"></i></div>
                </div>
            </nav>
            <!-- fitness-container styling -->
            <section class="fitness-container"> 
                <div class="fitness-text-btn">
                    <div>
                        <h1 class="fitness-title">Get body in <br><span class="shape-span">shape</span> & stay <br>healthy</h1>
                        <p class="fitness-sub-title light-gray">A huge  selection of health and fitness content, healthy recipes <br>and transformation stories to help you get fit and stay fit!</p>
                        <button class="btn-primary">Join Club Now!</button>
                        <button class="btn-primary-2">Download App</button>
                    </div>
                </div>
                <div class="fitness-img">
                    <img src="./images/Images 2.png" alt="">
                    <div class="video-text-card">
                        <div class="pause-icon"><i class="fa-solid fa-play"></i></div>
                        <div>
                            <h1 class="video-text-card-title">350+</h1>
                            <p class="video-text-card-sub-title light-gray">Video tutorial</p>
                        </div>
                    </div>
                    <div class="video-text-card-2">
                        <div class="video-text-card-2-child">
                            <h1 class="video-text-card-title">500+</h1>
                            <p class="video-text-card-sub-title light-gray">Free Workout Videos</p>
                        </div>
                    </div>
                </div>
            </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
